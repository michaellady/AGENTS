name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test agents-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agents-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: agents-lint/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binary
        run: go build -o agents-lint ./cmd/agents-lint

      - name: Verify binary runs
        run: ./agents-lint list
