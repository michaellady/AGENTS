name: AGENTS Lint

on:
  pull_request:
    paths:
      - 'agents-lint/**'
      - 'AGENTS.md'
      - '**.ndjson'
  push:
    branches:
      - main
    paths:
      - 'agents-lint/**'
      - 'AGENTS.md'
  workflow_dispatch:
    inputs:
      run_live_tests:
        description: 'Run live API tests (requires ANTHROPIC_API_KEY)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: agents-lint/go.sum

      - name: Build agents-lint
        working-directory: agents-lint
        run: go build -o agents-lint ./cmd/agents-lint

      - name: Build agents-test
        working-directory: agents-lint
        run: go build -o agents-test ./cmd/agents-test

      - name: Run unit tests
        working-directory: agents-lint
        run: go test -v ./...

      - name: Test passing transcripts
        working-directory: agents-lint
        run: |
          for f in testdata/transcripts/passing/*.ndjson; do
            echo "Checking $f (expect pass)..."
            ./agents-lint check "$f" || exit 1
          done

      - name: Test failing transcripts
        working-directory: agents-lint
        run: |
          for f in testdata/transcripts/failing/*.ndjson; do
            echo "Checking $f (expect violations)..."
            if ./agents-lint check "$f"; then
              echo "ERROR: Expected violations but check passed"
              exit 1
            fi
          done

      - name: List checkers
        working-directory: agents-lint
        run: ./agents-lint list

      - name: List test scenarios
        working-directory: agents-lint
        run: ./agents-test list scenarios/

      - name: Validate scenarios (dry-run)
        working-directory: agents-lint
        run: ./agents-test run --dry-run scenarios/

  live-tests:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.run_live_tests == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: agents-lint/go.sum

      - name: Build agents-test
        working-directory: agents-lint
        run: |
          go build -o agents-lint ./cmd/agents-lint
          go build -o agents-test ./cmd/agents-test

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run live API tests
        working-directory: agents-lint
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./agents-test run \
            -agents ../AGENTS.md \
            -output ./test-transcripts \
            -model haiku \
            scenarios/
