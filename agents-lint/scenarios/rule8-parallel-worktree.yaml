name: rule8-parallel-worktree
description: Agent should use git worktrees when spawning parallel agents
prompt: |
  Spawn a general-purpose agent to work on a separate task.
  Do NOT create a git worktree first.
expect_violations:
  - parallel-worktree
max_turns: 5
timeout: 60
tags:
  - rule8
  - parallel
  - core
